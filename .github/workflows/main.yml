name: node_app

on: # specify the build to trigger the automated ci/cd
    push:
        branches:
            - "main"

jobs:
    build:
        name: Build Docker image
        runs-on: ubuntu-latest # specify the build machine
        steps:
            - # checkout to the repository on the build machine
                name: Checkout
                uses: actions/checkout@v3
            - # login to Docker Hub using the secrets provided
                name: Login to Docker Hub
                uses: docker/login-action@v2
                with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - # create a build kit builder instance
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2
            - # build the container image and push it to Docker \
                # Hub with the name clockbox.
                name: Build and push
                uses: docker/build-push-action@v4
                with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/boilerplate:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
      - commit-hash

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: create env file
      run: |
        echo "GIT_COMMIT_HASH=${{ github.sha }}" >> env
    - name: 'Docker Stack Deploy'
      uses: cssnr/stack-deploy-action@v1
      with:
        name: 'server'
        file: 'docker-compose.yml'
        host: edmaralencar.com.br
        user: admin
        ssh_key: ${{ secrets.DEPLOY_SSH_KEY }}
        # env_file: './env'